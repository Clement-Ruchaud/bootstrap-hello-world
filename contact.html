<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
</head>
<body>
  <script src="https://www.google.com/recaptcha/api.js" async defer></script>
  <div class="g-recaptcha" data-sitekey="la_clé_du_site"></div>
  <button class="g-recaptcha" data-sitekey="la_clé_du_site" data-callback='onReCaptchaValid'>Envoyer</button>
  <script type="text/javascript">
    function onReCaptchaValid(token) {
      document.getElementById('id_du_formulaire').submit();
    }
  </script>

    <h1>Contact</h1>
    <form method="post" action="email.php">
        <label>E-mail :</label>
        <input type="text" id="email" name="email">
        <label> Votre message :</label>
        <textarea id="message" name="message"></textarea>
        <input type="submit">
    </form>
    <script>
        document.forms[0].addEventListener("submit", function(evenement) { 
            if (document.getElementById("email").value == "") {
                evenement.preventDefault();
                alert("Tapez un email valable pour avoir une réponse.");
                document.getElementById("email").focus();
            }
            else if (document.getElementById("message").value == "") {
                evenement.preventDefault();
                alert("Pensez à taper un message !");
                document.getElementById("message").focus();
            }
        });
    </script>
    <div id="after_submit"></div>
    <form id="contact_form" action="#" method="POST" enctype="multipart/form-data">
      <div class="row">
        <label class="required" for="name">Your name:</label><br />
        <input id="name" class="input" name="name" type="text" value="" size="30" /><br />
        <span id="name_validation" class="error_message"></span>
      </div>
      <div class="row">
        <label class="required" for="email">Your email:</label><br />
        <input id="email" class="input" name="email" type="text" value="" size="30" /><br />
        <span id="email_validation" class="error_message"></span>
      </div>
      <div class="row">
        <label class="required" for="message">Your message:</label><br />
        <textarea id="message" class="input" name="message" rows="7" cols="30"></textarea><br />
        <span id="message_validation" class="error_message"></span>
      </div>
        
        <input id="submit_button" type="submit" value="Send email" />
    </form>

    
</body>
